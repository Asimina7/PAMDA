
<div class="container-fluid">
    <img src="assets/images/controller.png" id="controller" alt="Image of controller">
    <div >
        <div class="col-sm-3 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="assets/images/logo-2.png" id="logo" alt="pamda logo">
                </div>
                <div class="col-12 form-imput">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()"> 
                        <div class="form-group">
                            <label for="uname" class="label">Username</label>
                            <input type="email" class="form-control" placeholder="Enter Username"
                                id="uname"
                                name="uname"
                                [(ngModel)]="login.userName"
                                #uname="ngModel"
                                required
                                minlength="3"
                            >
                            <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="alert alert-danger">
                                <div *ngIf="uname.hasError('required')">
                                    Must have a value
                                </div>
                                <div *ngIf="uname.hasError('minlength')">
                                    Minimum 3 letters
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password"
                            id="password"
                            name="password"
                            [(ngModel)]="login.pwd"
                            #password="ngModel"
                            required
                            minlength="8"
                            >
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password.hasError('required')">
                                    Password required
                                </div>
                                <div *ngIf="password.hasError('minlength')">
                                    Minimum 8 digits
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="label-check" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                    </form>
                    <div class="forgot">
                        <a [routerLink]="['/error']" style="color:#daf1ff">Forgot your password/username?</a>
                    </div>
                    <div class="sign-up">
                        <a [routerLink]="['/register_page']" style="color:#daf1ff">Don't have an account? <br>Register now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
